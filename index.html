<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab | Tigran</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .test-section {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #334155;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 2.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
        }

            .btn:hover {
                background-color: #4f46e5;
                transform: translateY(-2px);
            }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Physics Tests</h1>
        <p>Exploring the laws of the universe through code.</p>

        <div class="test-section">
            <h2>Ready to Begin?</h2>
            <p>Click the button below to view the physics experiment files in this repository.</p>
            <a href="https://github.com/tigrankhh/physics/tree/main" class="btn">View All Tests</a>
        </div>

        <div class="footer">
            &copy; 2025 tigrankhh | Hosted on GitHub
        </div>
    </div>

</body>
</html>
