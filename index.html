<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab | Tigran</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 5rem 2rem;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .test-section {
            background: var(--card);
            padding: 3rem;
            border-radius: 1.5rem;
            border: 1px solid #334155;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 1rem 3rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
            cursor: pointer;
            font-size: 1.2rem;
        }

            .btn:hover {
                background-color: #4f46e5;
                transform: translateY(-3px);
            }

        /* New section for your actual tests */
        .tests-list {
            width: 100%;
            max-width: 800px;
            padding: 5rem 2rem;
            text-align: left;
        }

        .test-card {
            background: #1e293b;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border-left: 5px solid var(--primary);
        }

        .footer {
            padding: 2rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Physics Lab</h1>
        <p style="color: #94a3b8; font-size: 1.3rem; margin-bottom: 2rem;">Welcome, Tigran.</p>

        <div class="test-section">
            <h2>Physics Experiments</h2>
            <p style="color: #94a3b8; margin-bottom: 2.5rem;">Ready to view the laboratory reports and tests?</p>

            <a href="#my-tests" class="btn">VIEW TESTS</a>
        </div>
    </div>

    <div id="my-tests" class="tests-list">
        <h2 style="border-bottom: 2px solid #334155; padding-bottom: 1rem;">Available Tests</h2>

        <div class="test-card">
            <h3>Test 1: Kinematics</h3>
            <p>Analysis of motion, velocity, and acceleration.</p>
        </div>

        <div class="test-card">
            <h3>Test 2: Dynamics</h3>
            <p>Force, mass, and Newton's Laws of Motion.</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 tigrankhh | Physics Project
    </div>

</body>
</html>
