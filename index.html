<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        .card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin: 0.4rem 0;
            border-radius: 0.4rem;
            border: none;
        }

        button {
            padding: 0.8rem 2rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 0.4rem;
            font-size: 1rem;
            cursor: pointer;
        }

        label {
            display: block;
            margin: 0.3rem 0;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- NAME INPUT -->
        <div id="startBox" class="card">
            <h2>Enter your name</h2>
            <input id="firstName" placeholder="First name">
            <input id="lastName" placeholder="Last name">
            <button onclick="startTest()">Start Test</button>
        </div>

        <!-- TEST -->
        <form id="testBox" style="display:none;"></form>

        <button id="submitBtn" style="display:none;" onclick="submitTest()">Submit</button>

        <div id="result"></div>

    </div>

    <script>
        // QUESTION BANK
        const bank = [
            { q: "SI unit of force?", a: ["Joule", "Newton", "Watt", "Pascal"], c: 1 },
            { q: "Velocity is?", a: ["Scalar", "Vector", "Mass", "Energy"], c: 1 },
            { q: "Unit of power?", a: ["Volt", "Watt", "Joule", "Newton"], c: 1 },
            { q: "Who discovered gravity?", a: ["Newton", "Einstein", "Tesla", "Galileo"], c: 0 },
            { q: "Acceleration means?", a: ["Speed", "Distance", "Change in velocity", "Force"], c: 2 },
            { q: "Force formula?", a: ["m+a", "m×a", "a/m", "m−a"], c: 1 },
            { q: "Which has direction?", a: ["Speed", "Time", "Velocity", "Mass"], c: 2 },
            { q: "Unit of work?", a: ["Newton", "Joule", "Watt", "Meter"], c: 1 },
            { q: "Mass unit?", a: ["Kg", "N", "W", "J"], c: 0 },
            { q: "Speed unit?", a: ["m/s", "kg", "J", "N"], c: 0 },
            { q: "Energy unit?", a: ["W", "N", "J", "kg"], c: 2 },
            { q: "Newton’s 3rd law?", a: ["F=ma", "Inertia", "Action-reaction", "Gravity"], c: 2 }
        ];

        let questions = [];

        // START TEST
        function startTest() {
            const f = firstName.value.trim();
            const l = lastName.value.trim();

            if (!f || !l) {
                alert("Enter first and last name");
                return;
            }

            startBox.style.display = "none";
            testBox.style.display = "block";
            submitBtn.style.display = "block";

            questions = bank.sort(() => 0.5 - Math.random()).slice(0, 10);
            loadQuestions();
        }

        // LOAD QUESTIONS
        function loadQuestions() {
            testBox.innerHTML = "";

            questions.forEach((q, i) => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<strong>${i + 1}. ${q.q}</strong>`;

                q.a.forEach((ans, j) => {
                    div.innerHTML += `
                    <label>
                        <input type="radio" name="q${i}" value="${j}">
                        ${ans}
                    </label>
                `;
                });

                testBox.appendChild(div);
            });
        }

        // SUBMIT
        function submitTest() {
            let score = 0;

            questions.forEach((q, i) => {
                const a = document.querySelector(`input[name="q${i}"]:checked`);
                if (a && Number(a.value) === q.c) score++;
            });

            result.innerHTML = `<h2>Your result: ${score} / 10</h2>`;
        }
    </script>

</body>
</html>
