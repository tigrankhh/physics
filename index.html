<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1, h2 {
            text-align: center;
            color: #818cf8;
        }

        .question {
            background: #1e293b;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }

        label {
            display: block;
            margin: 0.4rem 0;
        }

        button {
            display: block;
            margin: 2rem auto;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            background: #6366f1;
            color: white;
            cursor: pointer;
        }

        #result {
            text-align: center;
            font-size: 1.6rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <h1 id="welcome"></h1>

    <form id="test"></form>

    <button onclick="submitTest()">Submit</button>

    <div id="result"></div>

    <script>
        const name = localStorage.getItem("studentName");
        if (!name) location.href = "index.html";
        welcome.textContent = "Student: " + name;

        // QUESTION BANK (add more anytime)
        const bank = [
            { q: "SI unit of force?", a: ["Joule", "Newton", "Watt", "Pascal"], c: 1 },
            { q: "Velocity is?", a: ["Scalar", "Vector", "Mass", "Energy"], c: 1 },
            { q: "Who discovered gravity?", a: ["Einstein", "Newton", "Tesla", "Galileo"], c: 1 },
            { q: "Unit of power?", a: ["Volt", "Watt", "Joule", "Newton"], c: 1 },
            { q: "Acceleration means?", a: ["Speed", "Force", "Change in velocity", "Distance"], c: 2 },
            { q: "Force equals?", a: ["m+a", "m×a", "m−a", "a/m"], c: 1 },
            { q: "Which has direction?", a: ["Speed", "Temperature", "Velocity", "Time"], c: 2 },
            { q: "Unit of work?", a: ["Newton", "Watt", "Joule", "Meter"], c: 2 },
            { q: "Newton’s 3rd law?", a: ["F=ma", "Action-reaction", "Inertia", "Gravity"], c: 1 },
            { q: "Mass unit?", a: ["Kg", "Newton", "Watt", "Joule"], c: 0 },
            { q: "Speed unit?", a: ["m/s", "kg", "N", "J"], c: 0 },
            { q: "Energy unit?", a: ["W", "N", "J", "kg"], c: 2 }
        ];

        // RANDOM 10 QUESTIONS
        const questions = bank.sort(() => 0.5 - Math.random()).slice(0, 10);
        const form = document.getElementById("test");

        questions.forEach((q, i) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `<strong>${i + 1}. ${q.q}</strong>`;
            q.a.forEach((ans, j) => {
                div.innerHTML += `
                <label>
                    <input type="radio" name="q${i}" value="${j}">
                    ${ans}
                </label>`;
            });
            form.appendChild(div);
        });

        function submitTest() {
            let score = 0;
            questions.forEach((q, i) => {
                const a = document.querySelector(`input[name="q${i}"]:checked`);
                if (a && +a.value === q.c) score++;
            });
            result.innerHTML = `✅ Result: <b>${score} / 10</b>`;
        }
    </script>

</body>
</html>
